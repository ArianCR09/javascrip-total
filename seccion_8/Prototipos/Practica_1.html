<!DOCTYPE html>
<html lang="en">

<head>

    <title>Practica_1 Cadena de prototipos</title>
</head>

<body>
    <script>
        let auto = { 
            marca: 'Ferrari', 
            modelo: 'F80' 
        };

        function prototipos() {
            let auto1 = Object.create(auto);
            console.log(Object.getPrototypeOf(auto1));

        }
        prototipos()
    </script>
