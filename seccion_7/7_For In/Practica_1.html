<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1- Loop For In</title>
</head>

<body>
    <script>
        let automivil = {
            marca: 'Ford',
            modelo: 'Fiesta',
            anio: 2015
        };
        function mostrarInfo() {
            for (let caracteristica in automivil) {
                console.log(caracteristica + ":" + automivil[caracteristica]);
            }
        }
    </script>

</body>

</html>
