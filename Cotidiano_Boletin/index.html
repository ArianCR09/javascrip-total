<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="misEstilos.css">
    <img src="descargar.jpg"<br>
    <title>Cotidiano Boletin</title>
</head>
<body>
    <h1>Bienvenido a tu Boletín estudiantil</h1>
    <h2>Alumno: Arian Ruiz</h2>

    <ul>
        <li>98</li><br>
        <li>80</li><br>
        <li>76</li><br>
        <li>90</li><br>
        <li>70</li><br>
    </ul>
    <h3>Promedio:</h3> <div id="promedio">Su promedio es: </div>

    <button onclick="mostrarPromedio()">Calcular Promedio</button><br>
    <h3>Nota más Alta:</h3>
    <div id="notaMasAlta">La nota más alta es: </div>
    <button onclick="notaMasAlta()">Buscar nota más alta</button><br>
    <h3>Hubo algún aplazo?</h3>
    <div id="aplazo">Hubo algún aplazo: </div>
    <button onclick="consultarAplazo()">Consultar aplazo</button>

    <script> 
  const notas = [98, 80, 76, 90, 70];

function mostrarPromedio() {
    let suma = 0;
    for (const nota of notas) suma += nota;
    document.getElementById("promedio").textContent = "Su queridisimo promedio es : " + suma / notas.length;
}

function notaMasAlta() {
    let mayor = 0;
    for (const nota of notas) if (nota > mayor) mayor = nota;
    document.getElementById("notaMasAlta").textContent = "Su nota mas alta que tiene es: " + mayor;
}

function consultarAplazo() {
    for (const nota of notas) {
        if (nota < 50) {
            document.getElementById("aplazo").textContent = "Sí";
            return;
        }
    }
    document.getElementById("aplazo").textContent = "No";
}
    </script>
</body>
</html>
