<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Break y Continue 2</title>
</head>
<body>
    <script>
        function testLoop() {
            let miArray = [9, 5, 6, 7,];

            for (let numero of miArray){
             if (numero > 5) {
                console.log(numero);
             } else {
                continue;
            }
            }

        }
        testLoop();
        
        
    </script>
</body>
</html>
