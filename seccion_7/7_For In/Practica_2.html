<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2- Loop For In</title>
</head>

<body>
    <script>
        let polo = {
            marca: 'Lacoste',
            color: 'Azul',
            Talla: 'L'
        };
        function mostrarInfo() {
            for (let caracteristica in polo) {
                console.log(caracteristica + ":" + polo[caracteristica]);
            }
        }
    </script>

</body>

</html>
