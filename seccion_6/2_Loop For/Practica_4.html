<!DOCTYPE html>
<html>
    <head>
        <title>Practica loop for 4</title>
    </head>
    <body>
        <script>
            
            function testLoop(numero) {
                for ( o = 1; o <= 10; o++) {
                    console.log(numero + " x " + o + " = " + (numero * o));
                }
            }

                
            testLoop(5);


        </script>
    </body>
</html>
