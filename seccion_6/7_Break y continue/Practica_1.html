<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Break y Continue 1</title>
</head>
<body>
    <script>
        function testLoop() {
            let miArray = ['A', 'A', 'B', 'A', 'B', 'B', 'A'];

            for (let letra of miArray){
             if (letra == 'A') {
                console.log(letra);
             } else {
                break;
            }
            }

        }
        testLoop();
        
        
    </script>
    
</body>
</html>
