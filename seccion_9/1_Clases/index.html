<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
</head>

<body>
    <script>

        class papel {
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }
        let papelA = class {
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }
        let papelB = class papelX{
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }
        let papelZ = new papel(5,3);
    </script>

</body>

</html>
