<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coidiano Empleados</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <h1>Registro de Empleados</h1>
    <p>Expediente</p>
    <input type="number" id="txtExpediente">
    <p>Nombre</p>
    <input type="text" id="txtNombre">
    <p>Apellido</p>
    <input type="text" id="txtApellido">
    <p>Fecha de Nacimiento</p>
    <input type="date" id="txtNacimiento">
    <p>Cargo</p>
    <input type="text" id="txtCargo">
    <br><br>
    <button onclick="agregarEmpleado()">Cargar Empleado</button><br><br><br>
    <button onclick="mostrarEmpleado()">Mostrar Empleado</button>


</body>
</html>
