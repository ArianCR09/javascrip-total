<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_2 Cadena de prototipos</title>
</head>
<body>
    <script>
        let estudiante = {
            nombre: 'Arian',
            apellido: 'Ruiz',
            legado: '90000$'
        };

        function prototipos() {
            let estudiante1 = Object.create (estudiante);
            console.log(Object.getPrototypeOf(estudiante1));
        }
        prototipos();
    </script>
    
</body>
</html>
