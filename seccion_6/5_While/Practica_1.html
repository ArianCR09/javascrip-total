<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica While 1</title>
</head>

<body>
    <script>

        let numero = prompt("Escriba el numero de vueltas");
        function testLoop(vueltas) {
            let contador = 0;

            while (contador < vueltas) {
                console.log("vuelta " + contador);
                contador++;

            }
        }

        testLoop(numero);

    </script>

</body>

</html>
