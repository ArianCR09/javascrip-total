<!DOCTYPE html>
<html lang="es">

<head>
    <title>Practica1 - Constructor en Prototipos</title>
</head>

<body>
    <script>
        function restaurante(nombre, direccion, ciudad) {
            this.nombre = nombre;
            this.direccion = direccion;
            this.ciudad = ciudad;
        }

        let restaurante1 = new restaurante("pizza hut", "SanRafael", "Alajuela");

        let restaurante2 = Object.create(restaurante1);


        function prototipos() {
            console.log(restaurante2);
            alert("");
        }

        prototipos();
    </script>
</body>
</html>
